{% extends 'pages/base.html' %}
{% load static %}

{% block title %}
<title>Contácto</title>
{% endblock %}

{% block extras %}
<link rel="stylesheet" type="text/css" href="{% static 'intl-tel-input-15.0.0/build/css/intlTelInput.min.css' %}">
{% endblock %}

{% block content %}
<section class="container">
	<div class="bg-contact contact">
		<h1 class="title">
			Completa tu operación
		</h1>
		<div class="bg4-content contact-form-contact">
			<form id="theForm" method="POST" class="">
				{% csrf_token %}

				<div class="field">
					<label class="label" for="amount_to_exchange">Mónto en soles</label>
					<div class="control">
						<input class="input" id="amount_to_exchange" required="true" type="text" placeholder="Soles a cambiar" value="{{ amount }}" name="amount_to_exchange">
					</div>
				</div>
				<div class="field">
					<label class="label" for="name">Nombre</label>
					<div class="control">
						<input class="input" id="name" required="true" type="text" placeholder="Nombre" name="name">
					</div>
				</div>

				<div class="field">
					<label class="label" for="surname">Apellido</label>
					<div class="control">
						<input class="input" id="surname" required="true" type="text" placeholder="Apellido" name="surname">
					</div>
				</div>

				<div class="field">
					<label class="label" for="email">Email</label>
					<div class="control">
						<input class="input" id="email" required="true" type="email" placeholder="Email" name="email">
					</div>
				</div>
				<div class="field">
					<label class="label" for="phone">Número de movil</label>
					<div class="control">
						<input class="input" type="tel" id="phone" required="true" placeholder="Número de movil" name="phone">
					</div>
				</div>
				 <div class="">
    				<input type="submit" class="contact-button button btn-main" value="ENVIAR">
  				</div>
			</form>
			
		</div>
	</div>
</section>

{% endblock %}


{% block script %}
<script src="{% static 'intl-tel-input-15.0.0/build/js/intlTelInput.min.js' %}"></script>
<!-- <script src="{% static 'intl-tel-input-15.0.0/build/js/utils.js' %}"></script> -->
<script>
	var input = document.querySelector("#phone"),
		form = document.querySelector("form")
  	var iti = intlTelInput(input, {
  		utilsScript: "../../static/intl-tel-input-15.0.0/build/js/utils.js",
  		preferredCountries: ["pe", "co"]
  	});

  	window.onload = function() {

  		document.getElementById('theForm').onsubmit = function() {
    		var num = iti.getNumber(),
      			valid = iti.isValidNumber();
    		input.value = num;
  		};
  	};
  	
</script>
{% endblock %}
